<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Theme Color</title>
    <!-- Meta tags for theme color -->
    <meta name="theme-color" content="#ffffff" id="themeColorMeta">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicons/logo.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <!-- Windows -->
    <meta name="msapplication-TileColor" content="#0b111e">
    <meta name="msapplication-config" content="favicons/browserconfig.xml">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Your Website</h1>
    </header>
    <main>
        <div id="colorSelector">
            <label for="colorPicker">Choose a color: </label>
            <input type="color" id="colorPicker" value="#ffffff">
        </div>
        <p>This is a sample content. Resize the window to see responsiveness.</p>
    </main>
    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
